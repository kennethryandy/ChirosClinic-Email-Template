<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
		body {
			Margin: 0;
			padding: 0;
            font-family: 'Roboto', sans-serif;
            width: 100%;
		}
        .wrapper {
            text-align: center;
            Margin: auto;
            padding: 2%;
        }
        header {
            width: 100%;
            background-color: #ED3C60;
            display: flex;
            justify-content: center;
        }
        .title {
            font-weight: 400;
        }
        p {
            font-size: 18px;
        }
        .lets {
            width: 80px;
            Margin: auto;
            padding: 1%
        }
        .content {
            Margin: 3% 0px;
        }
        .button-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .store-links {
            width: 260px;
            height: 130px;
        }
        .store-links>img {
            width: 100%;
            object-fit: coover;
        }
	</style>
</head>
<body>
<div class="wrapper">
    <header>
        <img src="https://lets.com.ph/wp-content/uploads/2021/01/Group-11167.png" class="lets"/>
    </header>
    <div class="content">
        <h1 class="title">Thank you, (Store Name here)!</h1>
        <p>We are happy to inform you that your Store Profile has been already submitted.</p>
        <p>Kindly wait for 2-3 days for the Admin to review your profile.</p>
    </div>
    <div class="content">
        <p>Check LETS App Now!</p>
        <div class="button-wrapper">
            <a class="store-links" href="https://apps.apple.com/us/app/lets-ph/id1532356780" target="_blank"><img src="https://lets.com.ph/wp-content/uploads/2021/01/Group-11163.png"/></a>
            <a class="store-links" href="https://play.google.com/store/apps/details?id=com.lets.consumer" target="_blank"><img src="https://lets.com.ph/wp-content/uploads/2021/01/Group-11162.png"/></a>
        </div>
    </div>
    <div class="content">
        <p>If you receive this error, please disregard and do nothing.</p>
    </div>
    <div class="content">
        <p>Cheers!</p>
    </div>
    <div class="content">
        <p>From LetsMerchant.com Team</p>
    </div>
</div>
</body>
</html>
